<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="container">
  <div class="row">
    <main class="col">
      <h1 class="title">
        Trivia Game
      </h1>
      <h2 class="time-display">
        <!-- Time remaining: -->
      </h2>
      <div class="question-display">
        <p>What category of question would you like?</p>
        <button data-number="9" class="category">General</p>
        <button data-number="20" class="category">Mythology</p>
        <button data-number="18" class="category">Computers</p>
        <button data-number="12" class="category">Music</p>
        <button data-number="15" class="category">Video Games</p>
        <button data-number="27" class="category">Animals</p>
        <button data-number="31" class="category">Anime and Manga</p>
        <!-- <div>
          What is the correct answer??
        </div>
        <div>
          Answer 1
        </div>
        <div>
          Answer 2
        </div>
        <div>
          Answer 3
        </div>
        <div>
          Answer 4
        </div> -->
      </div>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
